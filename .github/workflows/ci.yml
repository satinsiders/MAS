name: CI

on:
  push:
    branches: [main, dev, feature/**]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint (Ruff + Black + isort)
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Detect secrets
        run: detect-secrets scan --all-files

      - name: Run unit tests with coverage
        env:
          PYTHONPATH: "${{ github.workspace }}"
          # Force where the data file lands so we can reliably artifact it.
          COVERAGE_FILE: ".coverage"
        run: |
          set -e
          pytest -q --cov=. --cov-report=xml
          # Merge parallel data files if any (safe even if none).
          coverage combine || true
          # Rebuild XML from merged data to stay in sync.
          coverage xml -i

      - name: Ensure coverage artifacts exist
        run: |
          echo "Post-test file listing:"
          ls -lah .
          test -f .coverage || (echo "::error::.coverage not found after pytest/coverage combine!" && exit 1)
          test -f coverage.xml || (echo "::error::coverage.xml not found after pytest/coverage xml!" && exit 1)

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          if-no-files-found: error
          path: |
            .coverage
            coverage.xml

  infra-plan:
    needs: lint-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform plan
        run: make infra-plan

      - name: Show plan
        run: terraform -chdir=infrastructure show -no-color plan.out > plan.txt

      - name: Comment plan
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8');
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Terraform Plan\n\n\`\`\`\n${plan}\n\`\`\``
            });

  coverage-badge:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: coverage
          merge-multiple: true

      - name: Debug artifact contents
        run: |
          echo "Downloaded artifact listing:"
          find coverage -maxdepth 3 -ls || true

      - name: Copy coverage files into repo root
        run: |
          set -e
          # Find .coverage wherever it landed under ./coverage
          COV_DATA_PATH="$(find coverage -type f -name '.coverage' -print -quit || true)"
          COV_XML_PATH="$(find coverage -type f -name 'coverage.xml' -print -quit || true)"

          if [ -z "$COV_DATA_PATH" ]; then
            echo "::error::.coverage not found in downloaded artifact!"
            find coverage -type f -maxdepth 3 || true
            exit 1
          fi
          if [ -z "$COV_XML_PATH" ]; then
            echo "::error::coverage.xml not found in downloaded artifact!"
            find coverage -type f -maxdepth 3 || true
            exit 1
          fi

          cp "$COV_DATA_PATH" .coverage
          cp "$COV_XML_PATH" coverage.xml

          echo "After copy:"
          ls -lah .
          head -20 coverage.xml || true

      - uses: tj-actions/coverage-badge-py@v2
        with:
          overwrite: true
          # working-directory default is repo root (where .coverage now lives)

      - uses: EndBug/add-and-commit@v9
        with:
          add: "*.svg"
          message: "chore(ci): update coverage badge [skip ci]"

  notify-failure:
    needs: [lint-and-test, coverage-badge]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "\ud83d\udea8 CI failed on ${{ github.repository }} â€“ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|details>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_CI_WEBHOOK }}
